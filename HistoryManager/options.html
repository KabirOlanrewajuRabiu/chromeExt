<!DOCTYPE html>
<html>

<head>
    <title>History Analysis Options</title>
    <meta charset="utf-8">
    <script src="./scripts/options.js" type="module"></script>
    <script src="./scripts/luxon.min.js"></script>
    <script type="text/javascript" src="./scripts/tabulator.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./dist/semantic.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Time Tracker</h1>
        <p>Track your browsing habits (especially the mindless clicking!); you'd be surprised by the one-hit wonders!!
        </p>
        <div id="buttons">
            <button class="button-1" role="button" data-days="1">One Day</button>
            <button class="button-1" role="button" data-days="7">One Week</button>
            <button class="button-1" role="button" data-days="365">One Year</button>
            <button class="button-1" role="button" data-days="10000000000">All time</button>
        </div>
    </div>
    <div id="historyTable"></div>
    <div id="drillTable"></div>
    <i class="disabled users icon"></i>
    <div class="ui vertical menu">
        <a class="active teal item">
            Inbox
            <div class="ui teal left pointing label">1</div>
        </a>
        <a class="item">
            Spam
            <div class="ui label">51</div>
        </a>
        <a class="item">
            Updates
            <div class="ui label">1</div>
        </a>
        <div class="item">
            <div class="ui transparent icon input">
                <input type="text" placeholder="Search mail...">
                <i class="search icon"></i>
            </div>
        </div>
    </div>
    <link href="./styles/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Analysis Options</title>
    <script src="./scripts/options.js" type="module"></script>
    <script src="./scripts/luxon.min.js"></script>
    <script type="text/javascript" src="./scripts/tabulator.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./dist/semantic.min.js"></script>
    <link href="./styles/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
    <div class="ui teal inverted main menu topBanner">
        <div class="ui container">
            <div class="item">
                History Manager
            </div>
            <div class="right menu">
                <div class="vertically fitted borderless item">
                    Track your browsing habits!
                    <!-- Track your browsing habits (especially the mindless clicking!); you'd be surprised by the one-hit wonders!! -->
                </div>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="full height">
            <div class="leftPane">
                <div class="ui vertical inverted menu">
                    <div class="item">
                        <b>History Manager</b>
                        <i class="clock icon"></i>
                    </div>
                    <a class="item" href="#dashboard">
                        <b>Dashboard</b>
                        <i class="solar panel icon"></i>
                    </a>
                    <a class="item" href="#categories">
                        Categories
                        <i class="layer group icon"></i>
                    </a>
                    <a class="item" href="#settings">
                        Settings
                        <i class="settings icon"></i>
                    </a>
                </div>
            </div>
            <div class="mainContainer">
                <div class="ui segment" id="dashboard">
                    <div class="ui container fill">
                        <h1 class="ui header">Dashboard</h1>
                        <div class="sub header" id="buttons">
                            <div class="ui teal animated fade button" data-days="1" tabindex="0">
                                <div class="visible content" role="button">One Day</div>
                                <div class="hidden content">
                                    1
                                    <i class="clock icon"></i>
                                </div>
                            </div>
                            <div class="ui teal animated fade button" data-days="7" tabindex="0">
                                <div class="visible content" role="button">Seven days</div>
                                <div class="hidden content">
                                    7
                                    <i class="clock icon"></i>
                                </div>
                            </div>
                            <div class="ui teal animated fade button" data-days="365" tabindex="0">
                                <div class="visible content" role="button" data-days="365">One Year</div>
                                <div class="hidden content">
                                    365
                                    <i class="clock icon"></i>
                                </div>
                            </div>
                            <div class="ui teal animated fade button" data-days="100000000000" tabindex="0">
                                <div class="visible content" role="button">All time</div>
                                <div class="hidden content">
                                    âˆž
                                    <i class="clock icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="ui hidden divider"></div>
                        <div id="historyTable"></div>
                        <div id="historyDrillTable"></div>
                    </div>
                </div>
                <div class="ui segment" id="categories">
                    <div class="ui container fill">
                        <h1 class="ui header">Categories</h1>
                        <div class="ui hidden divider"></div>
                        <div id="categoriesTable"></div>
                        <h3 class="ui dividing header" id="categoryHeader">
                            
                        </h3>
                        <div id="categoriesDrillTable"></div>
                    </div>
                </div>
                <div class="ui segment" id="settings">
                    <div class="ui container fill">
                        <h1 class="ui header">Settings</h1>
                        <div class="ui hidden divider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
